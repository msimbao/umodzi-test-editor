<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Editor</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      overflow: hidden;
    }
    .right-panel { border-right: none; }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid #007bff;
    }
    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .question {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    .options {
      list-style-type: none;
      padding-left: 0;
    }
    .option {
      margin: 0.25rem 0;
      padding: 0.25rem 0.5rem;
    }
    .correct {
      background-color: #d4edda;
      font-weight: bold;
    }
    .answer {
      margin-top: 0.5rem;
      color: #0d6efd;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<!-- Left Panel -->
<div class="panel">
  <div class="tabs">
    <div class="tab active" data-tab="input">LOAD TEST</div>
    <div class="tab" data-tab="copy">DOWNLOAD</div>
  </div>
  <div id="input" class="tab-content active">
    <textarea id="jsonInput" placeholder="Paste your TEST here"></textarea>
    <br>
    <input type="file" id="fileInput" accept=".json">
    <br>
    <button onclick="loadJSON()">UPLOAD TEST</button>
  </div>
  <div id="copy" class="tab-content">
    <textarea id="jsonOutput" readonly></textarea>
    <br>
    <button onclick="copyJSON()">COPY</button>
    <button onclick="downloadJSON()">DOWNLOAD</button>
  </div>
</div>

<!-- Right Panel -->
<div class="panel right-panel">
  <div class="tabs">
    <div class="tab active" data-tab="preview">PREVIEW</div>
    <div class="tab" data-tab="edit">EDIT TEST</div>
  </div>
  <div id="preview" class="tab-content active">
    <h1 id="title">Loading...</h1>
    <p id="description"></p>
    <p><strong>Grade:</strong> <span id="grade"></span></p>
    <div id="questions"></div>
  </div>
  <div id="edit" class="tab-content">
    <button onclick="saveEdits()">Save</button>
    <br><br>
    <label for="editTitle">Title</label>
    <input type="text" id="editTitle" placeholder="Title">
    
    <label for="editDescription">Description</label>
    <input type="text" id="editDescription" placeholder="Description">
    
    <label for="editGrade">Grade</label>
    <input type="number" id="editGrade" placeholder="Grade">
    
    <label for="editCost">Cost</label>
    <input type="number" id="editCost" placeholder="Cost">

    <label for="editEstimatedTime">Estimated Time</label>
    <input type="number" id="editEstimatedTime" placeholder="Estimated Time">

    <label for="editTotalQuestions">Total Questions</label>
    <input type="number" id="editTotalQuestions" placeholder="Total Questions">

    <div id="editQuestions"></div>
  </div>
</div>

<script>
  let currentData = {};

  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      const tabGroup = tab.closest('.tabs');
      const container = tabGroup.nextElementSibling.parentElement;

      tabGroup.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      container.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      container.querySelector(`#${tab.dataset.tab}`).classList.add('active');
    });
  });

  document.getElementById('fileInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
      try {
        const content = evt.target.result;
        document.getElementById('jsonInput').value = content;
        loadJSON(); // auto-load after file is selected
      } catch (e) {
        alert('Failed to read file.');
      }
    };
    reader.readAsText(file);
  });

  function renderMath(text) {
    return text
      .replace(/\$\$(.*?)\$\$/g, (_, m) => `\\[${m}\\]`)
      .replace(/\$(.*?)\$/g, (_, m) => `\\(${m}\\)`)
      .replace(/\\\((.*?)\\\)/g, (_, m) => `\\(${m}\\)`);
  }

  function loadJSON() {
    try {
      currentData = JSON.parse(document.getElementById('jsonInput').value);
      updateAll();
    } catch (e) {
      alert('Invalid JSON');
    }
  }

  function copyJSON() {
    navigator.clipboard.writeText(JSON.stringify(currentData, null, 2));
    alert('Copied!');
  }

  function downloadJSON() {
    const blob = new Blob([JSON.stringify(currentData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${currentData.id || 'quiz'}.json`;
    a.click();
    URL.revokeObjectURL(url);
  }

  function updateAll() {
    updatePreview();
    updateEditForm();
    document.getElementById('jsonOutput').value = JSON.stringify(currentData, null, 2);
  }

function updatePreview() {
  const data = currentData;
  document.getElementById('title').textContent = data.title || '';
  document.getElementById('description').textContent = data.description || '';
  document.getElementById('grade').textContent = data.grade || '';

  const container = document.getElementById('questions');
  container.innerHTML = '';

  if (!data.questions) return;

  data.questions.forEach(q => {
    const div = document.createElement('div');
    div.className = 'question';

    const p = document.createElement('p');
    p.innerHTML = renderMath(q.question || '');
    div.appendChild(p);

    if (q.non_question) {
      container.appendChild(div);
      return;
    }

    // Only render options if there are any
    if (q.options && q.options.length > 0) {
      const ul = document.createElement('ul');
      ul.className = 'options';

      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        li.className = 'option';
        li.innerHTML = renderMath(opt);
        if (q.answer === i) {
          li.classList.add('correct');
        }
        ul.appendChild(li);
      });

      div.appendChild(ul);
    } else if (typeof q.answer === 'string' || typeof q.answer === 'number') {
      const answer = document.createElement('p');
      answer.className = 'answer';
      answer.innerHTML = '<strong>Answer:</strong> ' + renderMath(q.answer.toString());
      div.appendChild(answer);
    }

    container.appendChild(div);
  });

  if (window.MathJax) {
    MathJax.typesetPromise();
  }
}

  function updateEditForm() {
    const data = currentData;
    document.getElementById('editTitle').value = data.title || '';
    document.getElementById('editDescription').value = data.description || '';
    document.getElementById('editGrade').value = data.grade || '';
    document.getElementById('editCost').value = data.cost || '';
    document.getElementById('editEstimatedTime').value = data.estimatedTime || '';
    document.getElementById('editTotalQuestions').value = data.totalQuestions || '';

    const container = document.getElementById('editQuestions');
    container.innerHTML = '';

    if (!data.questions) return;

    data.questions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';

      const inputQ = document.createElement('input');
      inputQ.type = 'text';
      inputQ.value = q.question || '';
      inputQ.placeholder = 'Question text';
      div.appendChild(inputQ);

      if (q.options && q.options.length > 0) {
        q.options.forEach((opt, i) => {
          const inputOpt = document.createElement('input');
          inputOpt.type = 'text';
          inputOpt.value = opt;
          inputOpt.placeholder = `Option ${i + 1}`;
          div.appendChild(inputOpt);
        });
      }

      const inputAns = document.createElement('input');
      inputAns.type = 'text';
      inputAns.value = q.answer;
      inputAns.placeholder = 'Answer (index or text)';
      div.appendChild(inputAns);

      container.appendChild(div);
    });
  }

  function parseIntOrBlank(value) {
    return value.trim() === '' ? '' : parseInt(value, 10);
  }

 function saveEdits() {
  const data = currentData;
  data.title = document.getElementById('editTitle').value;
  data.description = document.getElementById('editDescription').value;
  data.grade = parseIntOrBlank(document.getElementById('editGrade').value);
  data.cost = parseIntOrBlank(document.getElementById('editCost').value);
  data.estimatedTime = parseIntOrBlank(document.getElementById('editEstimatedTime').value);
  data.totalQuestions = parseIntOrBlank(document.getElementById('editTotalQuestions').value);

  const questionDivs = document.getElementById('editQuestions').children;
  data.questions = [];

  for (let div of questionDivs) {
    const inputs = div.querySelectorAll('input');
    const questionText = inputs[0].value.trim();
    const question = {
      question: questionText,
      options: []
    };

    // Determine if it's a non_question
    const isNonQuestion = questionText.toLowerCase().startsWith('note:') || questionText.toLowerCase().includes('instruction');

    if (isNonQuestion) {
      question.non_question = true;
      question.answer = '';
      question.options = [];
    } else {
      // Collect options
      for (let i = 1; i < inputs.length - 1; i++) {
        question.options.push(inputs[i].value.trim());
      }

      let ans = inputs[inputs.length - 1].value.trim();
      if (ans === '') {
        question.answer = '';
      } else if (!isNaN(ans)) {
        question.answer = parseInt(ans);
      } else {
        question.answer = ans;
      }
    }

    data.questions.push(question);
  }

  updateAll();
}

</script>
</body>
</html>
