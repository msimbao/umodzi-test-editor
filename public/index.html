<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Editor</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      overflow: hidden;
    }
    .right-panel { border-right: none; }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid #007bff;
    }
    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .question {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    .options {
      list-style-type: none;
      padding-left: 0;
    }
    .option {
      margin: 0.25rem 0;
      padding: 0.25rem 0.5rem;
    }
    .correct {
      background-color: #d4edda;
      font-weight: bold;
    }
    .answer {
      margin-top: 0.5rem;
      color: #0d6efd;
    }
        .explanation {
      margin-top: 0.5rem;
      color: #A020F0;
    }
    .questionNumber{
      font-size: large;
      font-weight:bold;
      color:"red"
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<!-- Left Panel -->
<div class="panel">
  <div class="tabs">
    <div class="tab active" data-tab="input">LOAD TEST</div>
    <div class="tab" data-tab="copy">DOWNLOAD</div>
  </div>
  <div id="input" class="tab-content active">
    <textarea id="jsonInput" placeholder="Paste your TEST here"></textarea>
    <br>
    <input type="file" id="fileInput" accept=".json">
    <br>
    <button onclick="loadJSON()">UPLOAD TEST</button>
  </div>
  <div id="copy" class="tab-content">
    <textarea id="jsonOutput" readonly></textarea>
    <br>
    <button onclick="copyJSON()">COPY</button>
    <button onclick="downloadJSON()">DOWNLOAD</button>
  </div>
</div>

<!-- Right Panel -->
<div class="panel right-panel">
  <div class="tabs">
    <div class="tab active" data-tab="preview">PREVIEW</div>
    <div class="tab" data-tab="edit">EDIT TEST</div>
  </div>
  <div id="preview" class="tab-content active">
    <h1 id="title">Loading...</h1>
    <p id="description"></p>
    <p><strong>Grade:</strong> <span id="grade"></span></p>
    <div id="questions"></div>
  </div>
  <div id="edit" class="tab-content">
    <button onclick="saveEdits()">Save</button>
    <br><br>
    <label for="editTitle">Title</label>
    <input type="text" id="editTitle" placeholder="Title">
    
    <label for="editDescription">Description</label>
    <input type="text" id="editDescription" placeholder="Description">
    
    <label for="editGrade">Grade</label>
    <input type="string" id="editGrade" placeholder="Grade">
    
    <label for="editCost">Cost</label>
    <input type="number" id="editCost" placeholder="Cost">

    <label for="editEstimatedTime">Estimated Time</label>
    <input type="number" id="editEstimatedTime" placeholder="Estimated Time">

    <label for="editTotalQuestions">Total Questions</label>
    <input type="number" id="editTotalQuestions" placeholder="Total Questions">

    <div id="editQuestions"></div>
  </div>
</div>

<script>
  let currentData = {};

  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      const tabGroup = tab.closest('.tabs');
      const container = tabGroup.nextElementSibling.parentElement;

      tabGroup.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      container.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      container.querySelector(`#${tab.dataset.tab}`).classList.add('active');
    });
  });

  document.getElementById('fileInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
      try {
        const content = evt.target.result;
        document.getElementById('jsonInput').value = content;
        loadJSON(); // auto-load after file is selected
      } catch (e) {
        alert('Failed to read file.');
      }
    };
    reader.readAsText(file);
  });

  function renderMath(text) {
    return text
      .replace(/\$\$(.*?)\$\$/g, (_, m) => `\\[${m}\\]`)
      .replace(/\$(.*?)\$/g, (_, m) => `\\(${m}\\)`)
      .replace(/\\\((.*?)\\\)/g, (_, m) => `\\(${m}\\)`);
  }

  function loadJSON() {
    try {
      currentData = JSON.parse(document.getElementById('jsonInput').value);
      updateAll();
    } catch (e) {
      alert('Invalid JSON');
    }
  }

  function copyJSON() {
    navigator.clipboard.writeText(JSON.stringify(currentData, null, 2));
    alert('Copied!');
  }

  function downloadJSON() {
    const blob = new Blob([JSON.stringify(currentData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${currentData.id || 'quiz'}.json`;
    a.click();
    URL.revokeObjectURL(url);
  }

  function updateAll() {
    updatePreview();
    updateEditForm();
    document.getElementById('jsonOutput').value = JSON.stringify(currentData, null, 2);
  }

function updatePreview() {
  const data = currentData;
  document.getElementById('title').textContent = data.title || '';
  document.getElementById('description').textContent = data.description || '';
  document.getElementById('grade').textContent = data.grade || '';

  const container = document.getElementById('questions');
  container.innerHTML = '';

  if (!data.questions) return;

  data.questions.forEach((q, idx) => {
    const div = document.createElement('div');

    const questionNumber = document.createElement('p');
    questionNumber.innerHTML = `Question: ${q.id}`;
            questionNumber.className = 'questionNumber';

    div.appendChild(questionNumber);

    div.className = 'question';

    const p = document.createElement('p');
    p.innerHTML = renderMath(q.question || '');
    div.appendChild(p);

    if (q.non_question) {
      container.appendChild(div);
      return;
    }

    
    // Only render options if there are any
    if (q.options && q.options.length > 0) {
      const ul = document.createElement('ul');
      ul.className = 'options';

      if (q.image) {
  const imgContainer = document.createElement('div');
  imgContainer.style.marginTop = '0.5rem';

  // Simple check: if it looks like a URL or image filename, try to show image
  const isImage = /\.(jpg|jpeg|png|gif|svg|webp)$/i.test(q.image) || q.image.startsWith('http');

  if (isImage) {
    const img = document.createElement('img');
    img.src = q.image;
    img.alt = 'Question image';
    img.style.maxWidth = '100%';
    img.style.marginTop = '0.25rem';
    imgContainer.appendChild(img);
  } else {
    const text = document.createElement('p');
    text.innerHTML = '<strong>Image:</strong> ' + q.image;
    imgContainer.appendChild(text);
  }

  div.appendChild(imgContainer);
}

      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        li.className = 'option';
        li.innerHTML = renderMath(opt);
        if (q.answer === i) {
          li.classList.add('correct');
        }
        ul.appendChild(li);
      });

      div.appendChild(ul);
    } else if (typeof q.answer === 'string' || typeof q.answer === 'number') {
      const answer = document.createElement('p');
        answer.className = 'answer';

      answer.innerHTML = '<strong>Answer:</strong> ' + renderMath(q.answer.toString());
      
      div.appendChild(answer);
    }

          if (q.explanation) {
  const explanation = document.createElement('p');
        explanation.className = 'explanation';

  explanation.innerHTML = '<strong>Explanation:</strong> ' + renderMath(q.explanation);
  div.appendChild(explanation);

  
}

    container.appendChild(div);
  });

  if (window.MathJax) {
    MathJax.typesetPromise();
  }

  
}

  function updateEditForm() {
    const data = currentData;
    document.getElementById('editTitle').value = data.title || '';
    document.getElementById('editDescription').value = data.description || '';
    document.getElementById('editGrade').value = data.grade || '';
    document.getElementById('editCost').value = data.cost || '';
    document.getElementById('editEstimatedTime').value = data.estimatedTime || '';
    document.getElementById('editTotalQuestions').value = data.totalQuestions || '';

    const container = document.getElementById('editQuestions');
    container.innerHTML = '';

    if (!data.questions) return;

    data.questions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';

     const labelQ = document.createElement('label');
labelQ.textContent = `Question ${q.id}`;
div.appendChild(labelQ);

const inputQ = document.createElement('input');
inputQ.type = 'text';
inputQ.value = q.question || '';
inputQ.placeholder = 'Question text';
div.appendChild(inputQ);

  const labelImg = document.createElement('label');
labelImg.textContent = 'Image (URL or text)';
div.appendChild(labelImg);

const inputImage = document.createElement('input');
inputImage.type = 'text';
inputImage.value = q.image || '';
inputImage.placeholder = 'Image URL or description';
div.appendChild(inputImage);


      if (q.options && q.options.length > 0) {

          const labelOpts = document.createElement('label');
  labelOpts.textContent = 'Options';
  div.appendChild(labelOpts);

        q.options.forEach((opt, i) => {
          const inputOpt = document.createElement('input');
          inputOpt.type = 'text';
          inputOpt.value = opt;
          inputOpt.placeholder = `Option ${i + 1}`;
          div.appendChild(inputOpt);
        });
      }
const labelAns = document.createElement('label');
labelAns.textContent = 'Answer';
div.appendChild(labelAns);

const inputAns = document.createElement('input');
inputAns.type = 'text';
inputAns.value = q.answer;
inputAns.placeholder = 'Answer (index or text)';
div.appendChild(inputAns);


const labelExpl = document.createElement('label');
labelExpl.textContent = 'Explanation';
div.appendChild(labelExpl);

const inputExpl = document.createElement('textarea');
inputExpl.value = q.explanation || '';
inputExpl.placeholder = 'Explanation (optional)';
div.appendChild(inputExpl);


      container.appendChild(div);
    });
  }

function parseIntOrKeep(value, existingValue) {
  return value.trim() === '' ? existingValue : parseInt(value, 10);
}

function saveEdits() {
  const data = currentData;
  data.title = document.getElementById('editTitle').value.trim();
  data.description = document.getElementById('editDescription').value.trim();
data.grade = document.getElementById('editGrade').value.trim();
data.cost = parseIntOrKeep(document.getElementById('editCost').value, data.cost);
  data.estimatedTime = parseIntOrKeep(document.getElementById('editEstimatedTime').value, data.estimatedTime);
  data.totalQuestions = parseIntOrKeep(document.getElementById('editTotalQuestions').value, data.totalQuestions);

  const questionDivs = document.getElementById('editQuestions').children;
  const originalQuestions = currentData.questions || [];

  const updatedQuestions = [];

  for (let i = 0; i < questionDivs.length; i++) {
    const div = questionDivs[i];
    const questionInputs = div.querySelectorAll('input');
    const textareas = div.querySelectorAll('textarea');

    const original = originalQuestions[i] || {};
    const questionText = questionInputs[0].value.trim(); // question
    const imageText = questionInputs[1].value.trim();     // image

    const isNonQuestion = questionText.toLowerCase().startsWith('note:') ||
                          questionText.toLowerCase().includes('instruction');

    // Start from original and selectively overwrite
    const updated = { ...original };
    updated.question = questionText;
    updated.image = imageText;

if (isNonQuestion || original.non_question) {
  updated.non_question = true;
  updated.options = [];
  updated.answer = '';
} else {
  // Only overwrite if it was previously false or undefined
  if ('non_question' in updated) delete updated.non_question;

  updated.options = [];
  for (let j = 2; j < questionInputs.length - 1; j++) {
    const opt = questionInputs[j].value.trim();
    if (opt !== '') updated.options.push(opt);
  }

  const ans = questionInputs[questionInputs.length - 1].value.trim();
  if (ans === '') {
    updated.answer = '';
  } else if (!isNaN(ans)) {
    updated.answer = parseInt(ans, 10);
  } else {
    updated.answer = ans;
  }
}

    if (textareas.length > 0) {
      updated.explanation = textareas[0].value.trim();
    }

    updatedQuestions.push(updated);
  }

  data.questions = updatedQuestions;

  updateAll();
}

</script>
</body>
</html>
